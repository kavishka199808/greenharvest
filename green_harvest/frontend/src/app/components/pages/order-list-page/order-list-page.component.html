<div class="content">
  <h2>All Orders</h2>
  <table id="items">
    <tr>
      <th>Order Id</th>
      <th>Order Price</th>
      <th>Order By</th>
      <th>Address</th>
      <th>Pyament Status</th>
    </tr>

    <tr *ngFor="let order of orders">
      <td>{{order.id}}</td>
      <td>$ {{order.totalPrice}}</td>
      <td>{{order.name}}</td>
      <td>{{order.address}}</td>
      <td>{{order.status}}</td>
<!--      <td><a routerLink="/item/{{item.id}}"><Button>edit</Button></a></td>-->
